
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Pomodoro Timer</h1>
      <button id="theme-toggle">ðŸŒž/ðŸŒ™</button>
    </header>

    <div class="mode-buttons">
      <button class="mode-btn active" data-mode="pomodoro">Focus</button>
      <button class="mode-btn" data-mode="shortBreak">Break</button>
      <button class="mode-btn" data-mode="longBreak">Long Break</button>
    </div>

    <div id="timer">25:00</div>
    <div class="controls">
      <button id="start-pause">Start</button>
      <button id="reset">Reset</button>
    </div>

    <div class="analytics">
      <h2>ðŸ“Š Analytics</h2>
      <p>Total Focus Time: <span id="total-focus">0</span> mins</p>
      <p>Streak: <span id="streak">0</span> days</p>
    </div>

    <div class="calendar">
      <h2>ðŸ“… Calendar Goals</h2>
      <input type="date" id="goal-date" />
      <input type="text" id="goal-text" placeholder="Study goal..." />
      <button id="save-goal">Save Goal</button>
      <ul id="goals-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
